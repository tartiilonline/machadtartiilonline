<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <title>Ku dar Video YouTube - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>🎞️ Ku dar Video Cusub</h2>
  <form id="videoForm">
    <label>Cinwaanka Video-ga:</label>
    <input type="text" name="Title" required /><br />
    
    <label>Link-ga YouTube:</label>
    <input type="url" name="URL" required /><br />

    <label>Sharaxaad (ikhtiyaari):</label>
    <textarea name="Description"></textarea><br />

    <button type="submit">Kaydi Video-ga</button>
    <p id="responseMsg"></p>
  </form>

  <script>
    document.getElementById("videoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbxOby_AFVnnt6Gza96UHWIyXfj3ppMIxFvIFNPmEzXpnS07Xit173kxQt_G_rUJTUfd8A/exec", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("responseMsg").textContent = "✅ Waa la kaydiyay!";
        this.reset();
      })
      .catch(err => {
        document.getElementById("responseMsg").textContent = "❌ Khalad ayaa dhacay.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
