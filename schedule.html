  <nav>
    <a href="index.html">Bogga Hore</a>

  <main>
    <section>
      <h2>Fadlan dooro maalmaha iyo waqtiyada aad rabto</h2>
      <form action="https://formspree.io/f/mdkzvkvk" method="POST">
        <label>Magacaaga:</label>
        <input type="text" name="magac" required>

        <label>Maalmaha:</label>
        <select name="maalmo[]" multiple required>
          <option value="Axad">Axad</option>
          <option value="Isniin">Isniin</option>
          <option value="Talaado">Talaado</option>
          <option value="Arbaco">Arbaco</option>
          <option value="Khamiis">Khamiis</option>
          <option value="Jimce">Jimce</option>
          <option value="Sabti">Sabti</option>
        </select>

        <label>Waqtiyada:</label>
        <select name="waqtiyo[]" multiple required>
          <option value="3:00 PM">3:00 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="8:00 PM">8:00 PM</option>
          <option value="9:00 PM">9:00 PM</option>
          <option value="10:00 PM">10:00 PM</option>
          <option value="11:00 PM">11:00 PM</option>
          <option value="12:00 AM">12:00 AM</option>
        </select>

        <button type="submit">Gudbi Jadwalka</button>
      </form>
    </section>
  </main>
