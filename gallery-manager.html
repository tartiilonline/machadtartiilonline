<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Maamul Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Ku dar Muuqaal/Sawir</h1>
  <form id="galleryForm">
    <select id="type">
      <option value="image">Sawir</option>
      <option value="video">Muuqaal</option>
    </select><br>
    <input type="text" id="title" placeholder="Ciwaan/Qeexid" required><br>
    <input type="url" id="url" placeholder="URL-ka muuqaalka/sawirka" required><br>
    <button type="submit">Ku dar</button>
  </form>
</body>
</html>
