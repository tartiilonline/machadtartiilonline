<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Machadka Tartiiil Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Gallery grid */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 2rem auto;
    }
    .gallery-item {
      border: 2px solid #800020;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(128,0,32,0.7);
    }
    .gallery-item img, 
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ddd;
    }
    .gallery-caption {
      padding: 0.8rem;
      font-weight: 600;
      color: #800020;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Gallery - Sawirro iyo Videos</h1>

  <section class="gallery-container" id="gallery">

    <!-- Images & videos here -->

    <div class="gallery-item">
      <img src="images/maalin1.jpg" alt="Maalin 1" />
      <div class="gallery-caption">Maalin 1 - Fasalka A</div>
    </div>

    <div class="gallery-item">
      <video controls>
        <source src="videos/lecture1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="gallery-caption">Duruusta Quraanka</div>
    </div>

    <!-- Ku dar sawirro iyo videos kale sida aad rabto -->

  </section>
