
<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muuqaalada - Machadka Tartiiil Online</title>
  <link rel="stylesheet" href="style.css" />
  <script src="darkmode.js" defer></script>
</head>
<body>
  <header>
    <h1>üéûÔ∏è Muuqaalada YouTube</h1>
  </header>

  <main>
    <div id="videoList" class="video-grid">Loading...</div>
  </main>

  <script>
    fetch(" https://script.google.com/macros/s/AKfycbxOby_AFVnnt6Gza96UHWIyXfj3ppMIxFvIFNPmEzXpnS07Xit173kxQt_G_rUJTUfd8A/exec")
     
      .then(res => res.json())
      .then(data => {
        const videoList = document.getElementById("videoList");
        videoList.innerHTML = "";
        data.forEach(video => {
          let embedURL = video.URL.replace("watch?v=", "embed/");
          videoList.innerHTML += `
            <div class="video-card">
              <iframe width="100%" height="200" src="${embedURL}" frameborder="0" allowfullscreen></iframe>
              <h3>${video.Title}</h3>
              <p>${video.Description || ""}</p>
            </div>`;
        });
      })
      .catch(err => {
        document.getElementById("videoList").innerHTML = "‚ùå Xog lama helin.";
        console.error(err);
      });
  </script>
</body>
</html>
