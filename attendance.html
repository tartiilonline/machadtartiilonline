<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <title>Attendance - Machadka Tartiiil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fdfdfd;
      color: #222;
    }

    header h1 {
      color: #800020;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }

    form {
      background: #f9f9f9;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(128,0,32,0.15);
    }

    label {
      display: block;
      font-weight: 600;
      margin: 15px 0 6px;
      color: #800020;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #d35400;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #d35400;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e67e22;
    }

    .logout-btn {
      max-width: 600px;
      margin: 20px auto 0;
      text-align: right;
    }

    .logout-btn button {
      background: #800020;
      color: white;
      padding: 10px 20px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .logout-btn button:hover {
      background-color: #5a0016;
    }

    #status {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      font-weight: 600;
      min-height: 24px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav li {
      margin: 0;
    }

    nav a {
      text-decoration: none;
      padding: 10px 16px;
      background: #800020;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #a52a2a;
    }

    .dropdown-content {
      display: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="fasalName">Attendance</h1>
  </header>

  <!-- ‚úÖ Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">üè† Bogga Hore</a></li>
      <li><a href="register.html">üìù Diiwaangelin</a></li>
      <li><a href="courses.html">üìò Koorsooyinka</a></li>
      <li><a href="casharro.html">üìñ Casharro</a></li>
      <li><a href="schedule.html">üóìÔ∏è Jadwal</a></li>
      <li><a href="live.html">üì° Zoom</a></li>
      <li><a href="gallery.html">üñºÔ∏è Sawirro</a></li>
      <li><a href="videos.html">üéûÔ∏è Muuqaallo</a></li>
      <li><a href="contact.html">‚òéÔ∏è La Xiriir</a></li>
    </ul>
  </nav>

  <div class="logout-btn">
    <button onclick="logout()">Ka Bax</button>
  </div>

  <!-- ‚úÖ Foomka Imaatinka -->
  <form id="attendanceForm" autocomplete="off">
    <label for="magac">Magaca Ardayga:</label>
    <input type="text" id="magac" name="magac" required placeholder="Gali magaca ardayga" />

    <label for="xaalad">Xaaladda:</label>
    <select id="xaalad" name="xaalad" required>
      <option value="" disabled selected>Dooro xaaladda</option>
      <option value="Joogay">Joogay</option>
      <option value="Maqnaa">Maqnaa</option>
      <option value="Sabab Leh">Sabab Leh</option>
    </select>

    <label for="taariikh">Taariikhda:</label>
    <input type="date" id="taariikh" name="taariikh" required max="" />

    <button type="submit">Soo Gudbi</button>
  </form>

  <div id="status"></div>

  <!-- ‚úÖ Script -->
  <script>
    const loggedUser = sessionStorage.getItem('loggedInUser');
    const loggedFasal = sessionStorage.getItem('loggedInFasal');
    const loggedSheet = sessionStorage.getItem('loggedInSheet');
    const statusDiv = document.getElementById('status');
    const form = document.getElementById('attendanceForm');
    const fasalNameH1 = document.getElementById('fasalName');

    if (!loggedUser || !loggedFasal || !loggedSheet) {
      alert('Fadlan soo gal fasalka ama admin-ka saxda ah.');
      window.location.href = 'login.html';
    }

    fasalNameH1.textContent = `Fasalka: ${loggedFasal}`;

    const dateInput = document.getElementById('taariikh');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('max', today);

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const magac = form.magac.value.trim();
      const xaalad = form.xaalad.value;
      const taariikh = form.taariikh.value;

      if (!magac || !xaalad || !taariikh) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Fadlan buuxi dhammaan goobaha.';
        return;
      }

      const API_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL'; // üëâ beddel adiga

      const dataToSend = {
        magac: magac,
        xaalad: xaalad,
        taariikh: taariikh,
        fasal: loggedFasal,
        macalin: loggedUser,
      };

      statusDiv.style.color = '#555';
      statusDiv.textContent = 'Fadlan sug...';

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dataToSend),
      })
        .then((res) => res.json())
        .then((response) => {
          if (response.result === 'success') {
            statusDiv.style.color = '#2e7d32';
            statusDiv.textContent = `Waad ku mahadsan tahay, ${magac}. Imaatinkaaga waa la diiwaan geliyey.`;
            form.reset();
          } else {
            statusDiv.style.color = 'red';
            statusDiv.textContent = 'Waxbaa khaldamay. Fadlan isku day mar kale.';
            console.error(response.message);
          }
        })
        .catch((error) => {
          statusDiv.style.color = 'red';
          statusDiv.textContent = 'Xiriir la‚Äôaan ayaa jirta. Fadlan hubi internetka.';
          console.error(error);
        });
    });

    function logout() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
