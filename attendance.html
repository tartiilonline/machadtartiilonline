<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Xaadirinta - Machadka Tartiiil Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="darkmode.js" defer></script>
</head>
<body>
  <header>
    <h1>Foomka Xaadirinta Ardayda</h1>
    <p>Fadlan buuxi foomka hoose si aad u xaadirto duruusta maanta.</p>
  </header>

  <nav>
    <a href="index.html">Bogga Hore</a>
    <a href="courses.html">Koorsooyinka</a>
    <a href="register.html">Diiwaangelin</a>
    <a href="schedule.html">Jadwalka</a>
    <a href="gallery.html">Guuleystayaal</a>
    <a href="payment.html">Lacag Dirid</a>
    <a href="contact.html">Nala Soo Xiriir</a>
    <a href="attendance.html" style="text-decoration: underline;">Xaadirin</a>
    <a href="admin.html">Dashboard</a>
  </nav>

  <main>
    <section>
      <form id="attendance-form">
        <label>Magaca Ardayga:</label>
        <input type="text" name="name" required>

        <label>Maalinta:</label>
        <input type="text" name="day" placeholder="Tusaale: Isniin" required>

        <label>Saacadda:</label>
        <input type="time" name="time" required>

        <label>Qaybta uu dhigto:</label>
        <select name="subject" required>
          <option value="Farbarashada Carabiga">Farbarashada Carabiga</option>
          <option value="Xifdi & Tasxiix">Xifdi & Tasxiix</option>
          <option value="Muraajaco">Muraajaco</option>
          <option value="Culuumta Qur'aanka">Culuumta Qur'aanka</option>
        </select>

        <button type="submit">Gudbi Xaadirinta</button>
      </form>
      <p id="response-msg"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Machadka Tartiiil Online</p>
  </footer>

  <script>
    document.getElementById('attendance-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxKeEK5v9VA4CyxQEqlXLHQXIIR4cXi6fxHGixjpUGLe528vqv-7CiwqCKVYi1WY-eSTQ/exec', {
          method: 'POST',
          body: JSON.stringify(data),
        });
        const msg = await res.text();
        document.getElementById('response-msg').innerText = "✅ Waa lagu guuleystay! Xaadirintaada waa la diiwaan geliyay.";
        form.reset();
      } catch (err) {
        document.getElementById('response-msg').innerText = "❌ Wax qalad ah ayaa dhacay. Fadlan isku day mar kale.";
      }
    });
  </script>
</body>
</html>
