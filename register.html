<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <title>Diiwaangelinta Ardayga - Tartiiil Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Foomka Diiwaangelinta</h1>
  </header>

  <main>
    <form id="registerForm">
      <label>Magaca:</label>
      <input type="text" name="Magaca" required />

      <label>WhatsApp:</label>
      <input type="tel" name="WhatsApp" required />

      <label>Wadanka:</label>
      <input type="text" name="Wadanka" required />

      <label>Email-kaaga:</label>
      <input type="email" name="Email" required />

      <label>Heerka (xifdiga):</label>
      <select name="Heerka">
        <option value="Qayb ahaan">Qayb ahaan</option>
        <option value="Dhamaystiran">Dhamaystiran</option>
        <option value="Barasho cusub">Barasho cusub</option>
      </select>

      <button type="submit">Diiwaangeli</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Machadka Tartiiil Online</p>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxKeEK5v9VA4CyxQEqlXLHQXIIR4cXi6fxHGixjpUGLe528vqv-7CiwqCKVYi1WY-eSTQ/exec';
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          alert("✅ Waad isdiiwaangelisay! Fadlan eeg emailkaaga.");
          form.reset();
        })
        .catch(error => {
          alert("❌ Khalad ayaa dhacay. Fadlan isku day mar kale.");
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
