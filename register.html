<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <title>Diiwaangelinta Ardayga - Tartiiil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Foomka Diiwaangelinta Ardayda</h1>
  </header>

  <main>
    <form id="registerForm">
      <label>Magaca:</label>
      <input type="text" name="Magaca" required />

      <label>WhatsApp Nombar:</label>
      <input type="tel" name="WhatsApp" required />

      <label>Wadanka:</label>
      <input type="text" name="Wadanka" required />

      <label>Heerka (Xifdiga):</label>
      <select name="Heerka" required>
        <option value="">-- Dooro --</option>
        <option value="Biloow">Biloow</option>
        <option value="Dhexdhexaad">Dhexdhexaad</option>
        <option value="Dhamaystir">Dhamaystir</option>
      </select>

      <label>Taariikhda Dhalashada:</label>
      <input type="date" name="Dhalashada" required />

      <label>Qeybta:</label>
      <select name="Qeybta" required>
        <option value="">-- Dooro --</option>
        <option value="Farbar">Farbar</option>
        <option value="Xifdi">Xifdi</option>
        <option value="Muraajaco">Muraajaco</option>
        <option value="Ijaaso">Ijaaso</option>
        <option value="Culuumul Quraan">Culuumul Quraan</option>
      </select>

      <label>Waqtiga:</label>
      <input type="text" name="Waqtiga" placeholder="Tusaale: Subax, Galab, Habeen" required />

      <label>Qaabka:</label>
      <select name="Qaabka" required>
        <option value="">-- Dooro --</option>
        <option value="Qof Ahaan">Qof Ahaan</option>
        <option value="Jamac">Jamac</option>
      </select>

      <label>Email-kaaga:</label>
      <input type="email" name="Email" required />

      <label>Taariikh:</label>
      <input type="date" name="Taariikh" required />

      <button type="submit">Diiwaangeli</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Machadka Tartiiil Online</p>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxKeEK5v9VA4CyxQEqlXLHQXIIR4cXi6fxHGixjpUGLe528vqv-7CiwqCKVYi1WY-eSTQ/exec';
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          alert("✅ Diiwaangelinta waa la diray! Fadlan eeg emailkaaga.");
          form.reset();
        })
        .catch(error => {
          alert("❌ Wuxuu dhacay khalad. Fadlan isku day mar kale.");
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
