<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foomka Diiwaangelinta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>Foomka Diiwaangelinta Ardayga</h1>
  <form id="register-form">
    <input type="text" name="Name" placeholder="Magaca" required />
    <input type="text" name="Country" placeholder="Dalka" required />
    <input type="tel" name="Phone" placeholder="Telefoonka" required />
    <input type="date" name="Birthdate" placeholder="Dhalashada" required />
    <input type="text" name="Level" placeholder="Heerka Xifdiga" required />
    <button type="submit">Diiwaangeli</button>
  </form>
  <p id="register-status"></p>
  <script src="darkmode.js"></script>
  <script>
    const form = document.getElementById("register-form");
    const status = document.getElementById("register-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Fadlan sug...";
      const formData = new FormData(form);
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxKeEK5v9VA4CyxQEqlXLHQXIIR4cXi6fxHGixjpUGLe528vqv-7CiwqCKVYi1WY-eSTQ/exec", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          status.textContent = "Waad ku guuleysatay!";
          form.reset();
        } else {
          status.textContent = "Fadlan dib isku day!";
        }
      } catch {
        status.textContent = "Qalad ayaa dhacay.";
      }
    });
  </script>
  <script src="darkmode.js"></script>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
</body>
</html>
