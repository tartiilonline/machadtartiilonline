<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diiwaangelinta Machadka Tartiiil Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Diiwaangelinta Ardayga</h1>
    <form id="registrationForm">
      <label for="Magaca">Magaca:</label>
      <input type="text" id="Magaca" name="Magaca" required />

      <label for="WhatsApp">WhatsApp Nombar:</label>
      <input type="tel" id="WhatsApp" name="WhatsApp" required />

      <label for="Wadanka">Wadanka:</label>
      <input type="text" id="Wadanka" name="Wadanka" required />

      <label for="Heerka">Heerka:</label>
      <select id="Heerka" name="Heerka" required>
        <option value="">-- Xulo Heerka --</option>
        <option value="biloow">1: Biloow</option>
        <option value="dhexdhexaad">2: Dhexdhexaad</option>
        <option value="dhamaystir">3: Dhamaystir</option>
      </select>

      <label for="Dhalashada">Taariikhda Dhalashada:</label>
      <input type="date" id="Dhalashada" name="Dhalashada" required />

      <label for="Qeybta">Qeybta:</label>
      <select id="Qeybta" name="Qeybta" required>
        <option value="">-- Xulo Qeybta --</option>
        <option value="farbar">Farbar</option>
        <option value="xifdi">Xifdi</option>
        <option value="muraajaco">Muraajaco</option>
        <option value="ijaaso">Ijaaso</option>
        <option value="culuumul quraan">Culuumul Quraan</option>
      </select>

      <label for="Waqtiga">Waqtiga:</label>
      <input type="text" id="Waqtiga" name="Waqtiga" placeholder="Sida 10:00 AM" required />

      <label for="Qaabka">Qaabka:</label>
      <select id="Qaabka" name="Qaabka" required>
        <option value="">-- Xulo Qaabka --</option>
        <option value="qof ahaan">Qof Ahaan</option>
        <option value="jamac">Jamac</option>
      </select>

      <label for="Taariikh">Taariikh (Diiwaangelinta):</label>
      <input type="date" id="Taariikh" name="Taariikh" required />

      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" required />

      <button type="submit">Diiwaangeli</button>
    </form>

    <p id="status"></p>
  </main>

  <script>
    const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

    const form = document.getElementById('registrationForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        type: 'register',
        name: form.Magaca.value,
        whatsapp: form.WhatsApp.value,
        country: form.Wadanka.value,
        level: form.Heerka.value,
        birth: form.Dhalashada.value,
        qeyb: form.Qeybta.value,
        time: form.Waqtiga.value,
        method: form.Qaabka.value,
        reg_date: form.Taariikh.value,
        Email: form.Email.value
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        status.textContent = '✅ Diiwaangelin guul leh!';
        form.reset();
      })
      .catch(error => {
        status.textContent = '❌ Khalad ayaa dhacay: ' + error.message;
      });
    });
  </script>
</body>
</html
