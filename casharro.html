
 <!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìñ Casharro - Machadka Tartiiil Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="darkmode.js" defer></script>
  <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .video-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000000cc; justify-content:center; align-items:center; }
        .video-modal iframe { width:80vw; height:45vw; }
    </style>
</head>
<body>
    <h1>Casharrada Machadka</h1>
    <div id="casharro"></div>

    <div id="videoModal" class="video-modal" onclick="this.style.display='none'">
        <iframe src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        fetch('lessons.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('casharro');
                data.forEach(cashar => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h2>${cashar.cinwaan}</h2>
                        <p>${cashar.sharaxaad}</p>
                        ${cashar.audio ? `<audio controls src="\${cashar.audio}"></audio><br>` : ''}
                        ${cashar.pdf ? `<a href="\${cashar.pdf}" download>‚¨áÔ∏è Download PDF</a><br>` : ''}
                        ${cashar.video ? `<button onclick="showVideo('\${cashar.video}')">üé• Daawo Video</button>` : ''}
                    `;
                    container.appendChild(div);
                });
            });

        function showVideo(url) {
            const modal = document.getElementById('videoModal');
            modal.querySelector('iframe').src = url;
            modal.style.display = 'flex';
        }
    </script>
</body>
</html>
