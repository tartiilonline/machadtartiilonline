
<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <title>Ku dar Cashar Cusub</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background-color: #8b0000; color: white; border: none; border-radius: 5px; cursor: pointer; }
    pre { background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Foomka Cashar Cusub</h2>
  <label>Cinwaanka Casharka:</label>
  <input type="text" id="cinwaan">

  <label>Sharraxaad:</label>
  <textarea id="sharaxaad"></textarea>

  <label>YouTube Link (e.g., https://www.youtube.com/watch?v=xxxxx):</label>
  <input type="text" id="video">

  <label>Audio URL (e.g., audio/cashar1.mp3):</label>
  <input type="text" id="audio">

  <label>PDF URL (e.g., pdfs/cashar1.pdf):</label>
  <input type="text" id="pdf">

  <button onclick="generateJSON()">Soo Saar JSON</button>

  <h3>Natiijada JSON:</h3>
  <pre id="output"></pre>

  <script>
    function generateJSON() {
      let videoUrl = document.getElementById("video").value.trim();
      if (videoUrl.includes("watch?v=")) {
          videoUrl = videoUrl.replace("watch?v=", "embed/");
      } else if (videoUrl.includes("youtu.be/")) {
          const id = videoUrl.split("youtu.be/")[1];
          videoUrl = "https://www.youtube.com/embed/" + id;
      }

      const cashar = {
        cinwaan: document.getElementById("cinwaan").value,
        sharaxaad: document.getElementById("sharaxaad").value,
        video: videoUrl,
        audio: document.getElementById("audio").value,
        pdf: document.getElementById("pdf").value
      };

      document.getElementById("output").textContent = JSON.stringify(cashar, null, 4);
    }
  </script>
</body>
</html>
