<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Ku dar Cashar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="darkmode.js" defer></script>
  <style>
    main {
      max-width: 600px;
      margin: auto;
      background: var(--bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      background: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #a52a2a;
    }
    pre {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Machadka Tartiiil Online</h1>
  </header>

  <main>
    <h2>âž• Ku dar Cashar Cusub</h2>
    <form id="lessonForm">
      <label>Cinwaan:</label>
      <input type="text" id="cinwaan" required>

      <label>Sharaxaad:</label>
      <textarea id="sharaxaad" rows="3" required></textarea>

      <label>Video (YouTube Link):</label>
      <input type="text" id="video">

      <label>Audio (URL ama path):</label>
      <input type="text" id="audio">

      <label>PDF (URL ama path):</label>
      <input type="text" id="pdf">

      <button type="button" onclick="generateJSON()">ðŸ“„ Soo Saar JSON</button>
      <button type="button" onclick="saveToLocal()">ðŸ’¾ Keydi Casharka</button>
    </form>

    <h3>JSON-kaaga:</h3>
    <pre id="output"></pre>
  </main>

  <script>
    function generateJSON() {
      let cinwaan = document.getElementById('cinwaan').value.trim();
      let sharaxaad = document.getElementById('sharaxaad').value.trim();
      let video = document.getElementById('video').value.trim();
      let audio = document.getElementById('audio').value.trim();
      let pdf = document.getElementById('pdf').value.trim();

      // Haddii video uu yahay YouTube watch?v=...
      if (video.includes("watch?v=")) {
        const videoId = video.split("watch?v=")[1];
        video = "https://www.youtube.com/embed/" + videoId;
      }

      const cashar = {
        cinwaan,
        sharaxaad,
        video: video || null,
        audio: audio || null,
        pdf: pdf || null
      };

      document.getElementById('output').textContent = JSON.stringify(cashar, null, 2);
    }

    function saveToLocal() {
      const current = localStorage.getItem("casharro") || "[]";
      const casharro = JSON.parse(current);
      const newCashar = JSON.parse(document.getElementById("output").textContent);
      casharro.push(newCashar);
      localStorage.setItem("casharro", JSON.stringify(casharro));
      alert("âœ… Casharka waa la keydiyey (localStorage)");
    }
  </script>
</body>
</html>
