<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Ku dar Cashar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="darkmode.js" defer></script>
  <style>
    main {
      max-width: 600px;
      margin: auto;
      background: var(--bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      background: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #a52a2a;
    }
    pre {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Machadka Tartiiil Online</h1>
  </header>

  <!-- NAVIGATION SAME AS BEFORE (optional) -->

  <main>
    <h2>âž• Ku dar Cashar Cusub</h2>
    <form id="lessonForm">
      <label>Cinwaan:</label>
      <input type="text" id="cinwaan" required>

      <label>Sharaxaad:</label>
      <textarea id="sharaxaad" rows="3" required></textarea>

      <label>Video (YouTube Embed Link):</label>
      <input type="text" id="video">

      <label>Audio (URL or local path):</label>
      <input type="text" id="audio">

      <label>PDF (URL or local path):</label>
      <input type="text" id="pdf">

      <button type="button" onclick="generateJSON()">ðŸ“„ Soo Saar JSON</button>
      <button type="button" onclick="saveToLocal()">ðŸ’¾ Keydi Casharka</button>
    </form>

    <h3>JSON-kaaga:</h3>
    <pre id="output"></pre>
  </main>

  <script>
    function generateJSON() {
      const cashar = getLessonFromForm();
      document.getElementById("output").textContent = JSON.stringify(cashar, null, 4);
    }

    function saveToLocal() {
      const cashar = getLessonFromForm();
      const key = "casharro";
      const current = JSON.parse(localStorage.getItem(key)) || [];
      current.push(cashar);
      localStorage.setItem(key, JSON.stringify(current));
      alert("âœ… Cashar si guul ah ayaa loo keydiyay!");
    }

    function getLessonFromForm() {
      return {
        cinwaan: document.getElementById("cinwaan").value,
        sharaxaad: document.getElementById("sharaxaad").value,
        video: document.getElementById("video").value,
        audio: document.getElementById("audio").value,
        pdf: document.getElementById("pdf").value
      };
    }
  </script>
</body>
</html>
