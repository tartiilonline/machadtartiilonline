
<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Ku dar Cashar</title>
</head>
<body>
    <h2>Ku dar Cashar Cusub</h2>
    <form id="lessonForm">
        <label>Cinwaan:</label><br><input type="text" id="cinwaan"><br>
        <label>Sharaxaad:</label><br><textarea id="sharaxaad"></textarea><br>
        <label>Video (YouTube Embed Link):</label><br><input type="text" id="video"><br>
        <label>Audio (URL or local path):</label><br><input type="text" id="audio"><br>
        <label>PDF (URL or local path):</label><br><input type="text" id="pdf"><br><br>
        <button type="button" onclick="generateJSON()">âœ… Soo Saar JSON</button>
    </form>
    <h3>JSON-kaaga:</h3>
    <pre id="output" style="background:#eee;padding:10px;"></pre>

    <script>
        function generateJSON() {
            const cashar = {
                cinwaan: document.getElementById("cinwaan").value,
                sharaxaad: document.getElementById("sharaxaad").value,
                video: document.getElementById("video").value,
                audio: document.getElementById("audio").value,
                pdf: document.getElementById("pdf").value
            };
            document.getElementById("output").textContent = JSON.stringify(cashar, null, 4);
        }
    </script>
</body>
</html>
