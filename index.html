<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diiwaangelin - Machadka Tartiiil Online</title>
  <link rel="stylesheet" href="style.css" />
  <script src="darkmode.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Machadka Tartiiil Online</h1>
      <button id="darkModeToggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </nav>
  </header>

  <main class="form-container">
    <h2>Diiwaangelinta Ardayga</h2>
    <form action="https://formspree.io/f/mdkzvkvk" method="POST">
      <label for="name">👤 Magaca:</label>
      <input type="text" id="name" name="Magaca" required />

      <label for="whatsapp">📱 WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="WhatsApp Nombar" required />

      <label for="country">🌍 Wadanka:</label>
      <input type="text" id="country" name="Wadanka" required />

      <label for="level">📖 Heerka Xifdiga:</label>
      <select id="level" name="Heerka" required>
        <option value="">Dooro Heerka</option>
        <option value="Biloow">Biloow</option>
        <option value="Dhexdhexaad">Dhexdhexaad</option>
        <option value="Dhamaystir">Dhamaystir</option>
      </select>

      <label for="birthdate">📅 Taariikhda Dhalashada:</label>
      <input type="date" id="birthdate" name="Taariikhda Dhalashada" required />

      <label for="qeybta">📚 Qeybta:</label>
      <select id="qeybta" name="Qeybta" required>
        <option value="">Dooro Qeybta</option>
        <option value="Farbar">Farbar</option>
        <option value="Xifdi">Xifdi</option>
        <option value="Muraajaco">Muraajaco</option>
        <option value="Ijaaso">Ijaaso</option>
        <option value="Culuumul Quraan">Culuumul Quraan</option>
      </select>

      <label for="waqtiga">🕰️ Waqtiga:</label>
      <input type="time" id="waqtiga" name="Waqtiga" required />

      <label for="qaabka">👥 Qaabka:</label>
      <select id="qaabka" name="Qaabka" required>
        <option value="">Dooro Qaabka</option>
        <option value="Qof Ahaan">Qof Ahaan</option>
        <option value="Jamac">Jamac</option>
      </select>

      <label for="date">🗓️ Taariikh:</label>
      <input type="date" id="date" name="Taariikh" required />

      <button type="submit">Diiwaangeli</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Machadka Tartiiil Online. Dhammaan xuquuqdu way xafidan tahay.</p>
  </footer>
</body>
</html>
