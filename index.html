<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machadka Tartiiil Online</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      background-color: #800000; /* Burgundy */
      color: #fff;
      padding: 15px 0;
      transition: background-color 0.3s;
    }
    body.dark-mode header {
      background-color: #4d0000;
    }

    header img {
      height: 60px;
      opacity: 0;
      animation: fadeIn 1s forwards 0.3s;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      opacity: 0;
      animation: navFadeIn 0.8s forwards;
    }

    nav a:nth-child(1) { animation-delay: 0.5s; }
    nav a:nth-child(2) { animation-delay: 0.6s; }
    nav a:nth-child(3) { animation-delay: 0.7s; }
    nav a:nth-child(4) { animation-delay: 0.8s; }
    nav a:nth-child(5) { animation-delay: 0.9s; }
    nav a:nth-child(6) { animation-delay: 1s; }

    nav a:hover {
      text-decoration: underline;
      color: #ffcc00;
      transition: color 0.3s;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #ff6600; /* Orange */
      color: white;
      transition: background-color 0.3s, color 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1s forwards 1.2s;
    }
    body.dark-mode .hero {
      background-color: #cc5200;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #800000;
      color: #fff;
      margin-top: 50px;
      transition: background-color 0.3s;
    }
    body.dark-mode footer {
      background-color: #4d0000;
    }

    /* Dark Mode Toggle Button */
    .dark-mode-toggle {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #fff;
      color: #800000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode .dark-mode-toggle {
      background-color: #333;
      color: #ff6600;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes navFadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center px-4">
    <div>
      <img src="images/logo.jpeg" alt="Machadka Tartiiil Online Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Casharro</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="waajibaad.html">Waajibaad</a>
      <a href="gallery.html">Gallery</a>
      <a href="registration.html">Register</a>
    </nav>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Ku soo dhawoow Machadka Tartiiil Online</h1>
    <p>Barashada Qurâ€™aanka iyo culuumkiisa si fudud, meel kasta iyo waqti kasta.</p>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Machadka Tartiiil Online. Dhamaan Xuquuqda way dhowrsan tahay.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode JS -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')){
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Load preference on page load
    if(localStorage.getItem('darkMode') === 'enabled'){
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
